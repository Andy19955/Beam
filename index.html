<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log in - Beam</title>
    <link rel="stylesheet" href="./css/style.css" />
    <meta name="description" content="Log in to your user at the Beam." />
  </head>
  <body class="bg-gray-100 flex flex-col min-h-screen">
    <main class="flex flex-col flex-1 md:relative md:z-10">
      <section class="flex flex-col items-center gap-10 md:gap-14 py-10 md:py-15 px-4 md:px-14 md:w-3/5 md:my-auto">
        <img src="./images/logo.png" alt="Logo" class="w-full max-w-80" />
        <h2 class="text-2xl md:text-3xl font-bold">Hello!</h2>
        <form action="./profile" class="flex flex-col gap-4 w-full">
          <div class="flex flex-col gap-1">
            <label for="email" class="pl-3 font-bold">E-mail</label>
            <input type="email" id="email" class="px-3 py-1 border-2 border-solid border-orange-400 focus:outline-none rounded-md" autocomplete="email" required />
          </div>
          <div class="flex flex-col gap-1">
            <label for="password" class="pl-3 font-bold">Password</label>
            <input type="password" id="password" class="px-3 py-1 border-2 border-solid border-orange-400 focus:outline-none rounded-md" minlength="8" autocomplete="current-password" required />
          </div>
          <div class="mx-auto">
            <button type="submit" class="w-40 text-white font-bold p-2.5 rounded-full bg-gradient-to-r from-red-600 to-orange-500 transition duration-100 hover:from-red-700 hover:to-orange-600">
              Login
            </button>
          </div>
        </form>
      </section>
      <section class="bg-[url('../images/login-background.png')] bg-cover bg-center md:z-1 text-white py-5 lg:py-9 px-5 lg:px-9 md:absolute md:top-0 md:bottom-0 md:right-0 md:h-screen md:w-2/5">
        <div class="flex flex-col gap-12 h-full justify-center">
          <h1 class="text-3xl lg:text-4xl font-bold">Connect with people the new way</h1>
          <div class="px-4 text-lg lg:text-xl">
            <ul class="flex flex-col gap-2">
              <li>Connect with your friend</li>
              <li>Discover new people</li>
              <li>Share memories</li>
              <li>Laugh with others</li>
            </ul>
          </div>
          <div class="flex justify-center font-bold gap-3 md:mt-10 lg:mt-16 lg:gap-11">
            <button class="flex-1 p-2 lg:p-4 border-solid border-white border-2 rounded-full hover:bg-black/15 transition duration-100">Create account</button>
            <button class="flex-1 p-2 lg:p-4 border-solid border-white border-2 rounded-full hover:bg-black/15 transition duration-100">Learn more</button>
          </div>
        </div>
      </section>
    </main>
    <footer class="text-center md:w-3/5 p-2">&copy; 2024 Beam</footer>
  </body>
</html>
